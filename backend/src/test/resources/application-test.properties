# Test Configuration
spring.profiles.active=test

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Security Configuration for Testing
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# OpenAI Configuration for Testing
openai.api.key=test-key
openai.api.url=https://api.openai.com/v1

# Stripe Configuration for Testing
stripe.api.key=sk_test_test_key
stripe.webhook.secret=whsec_test_secret

# Logging Configuration for Testing
logging.level.com.shop.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable WebSocket for Testing
spring.websocket.enabled=false

# Disable Mail for Testing
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Test Data Configuration
test.data.users.count=5
test.data.tests.count=10
