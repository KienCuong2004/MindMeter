name: PR Test Results Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment-pr:
    name: Comment PR with Test Results
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false --passWithNoTests --ci --json --outputFile=test-results.json || true
        continue-on-error: true

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests
        working-directory: ./backend
        run: mvn test -Dtest=*Test || true
        continue-on-error: true

      - name: Parse test results and comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## Test Results\n\n';

            // Frontend test results
            const frontendTestFile = path.join(process.cwd(), 'frontend', 'test-results.json');
            if (fs.existsSync(frontendTestFile)) {
              try {
                const frontendResults = JSON.parse(fs.readFileSync(frontendTestFile, 'utf8'));
                const numPassingTests = frontendResults.numPassingTests || 0;
                const numFailingTests = frontendResults.numFailingTests || 0;
                const numTotalTests = frontendResults.numTotalTests || 0;
                
                comment += '### Frontend Tests\n\n';
                comment += `| Metric | Value |\n`;
                comment += `|--------|-------|\n`;
                comment += `| Passing | ${numPassingTests} |\n`;
                comment += `| Failing | ${numFailingTests} |\n`;
                comment += `| Total | ${numTotalTests} |\n\n`;
                
                if (frontendResults.coverageMap) {
                  comment += '**Coverage:** Available in artifacts\n\n';
                }
              } catch (e) {
                comment += '### Frontend Tests\n\n';
                comment += 'Warning: Could not parse test results\n\n';
              }
            } else {
              comment += '### Frontend Tests\n\n';
              comment += 'Warning: Test results not found\n\n';
            }

            // Backend test results
            const backendTestDir = path.join(process.cwd(), 'backend', 'target', 'surefire-reports');
            if (fs.existsSync(backendTestDir)) {
              comment += '### Backend Tests\n\n';
              comment += 'Backend tests completed\n';
              comment += 'Test reports available in artifacts\n\n';
            } else {
              comment += '### Backend Tests\n\n';
              comment += 'Warning: Test reports not found\n\n';
            }

            comment += '---\n\n';
            comment += 'Full test reports and coverage are available in the workflow artifacts.\n';

            // Find existing comment
            const prNumber = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
