version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mindmeter-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mindmeter}
      MYSQL_USER: ${MYSQL_USER:-mindmeter}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mindmeter123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/MindMeter.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mindmeter-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindmeter-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-mindmeter}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-mindmeter}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-mindmeter123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # Email Configuration
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # PayPal
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      # VNPay
      VNPAY_TMN_CODE: ${VNPAY_TMN_CODE:-}
      VNPAY_HASH_SECRET: ${VNPAY_HASH_SECRET:-}
      VNPAY_URL: ${VNPAY_URL:-https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
      # File Upload
      FILE_UPLOAD_DIR: /app/uploads
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - mindmeter-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindmeter-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8080
    ports:
      - "3000:80"
    networks:
      - mindmeter-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  mindmeter-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
